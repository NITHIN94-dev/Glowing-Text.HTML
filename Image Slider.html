<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
    background-color: black;
}
.container {
    margin: 100px 0 0 200px;
    width: 70%;
    height: 450px;
    display: flex;
    justify-content: center;
    gap: 10px;
}
.container img {
    width: 10%;
    height: 100%;
    object-fit: cover;
    border-radius: 10px;
    border: 2px solid rgba(15, 97, 151, 0.8);
    transition: all ease-in 0.5s;
}
.container img:hover {
    width: 25%;
}
    </style>
</head>
<body>
    <div class="container">
        <img src="avengers 1.jpg" alt="Avengers 1">
        <img src="avengers 2.jpg" alt="Avengers 2">
        <img src="avengers 3.jpg" alt="Avengers 3">
        <img src="avengers 4.jpg" alt="Avengers 4">
    </div>
</body>
</html>
